     "terminal.integrated.profiles.windows": {
        "GitBash": {

      },
      "terminal.integrated.defaultProfile.windows": "GitBash",
      추가 > 저장

     맨처음 git bash를 실행해서 이름 , 아이디를 입력 

     깃허브에 올릴 파일 실행해서 터미널로 이동
     git init 실행
     git add . (또느 해당 파일 이름) 개별로 하나씩 add해주는게 좋다고함
     git status로 add로 수정사항 확인가능 (필수는 아님)
     git commit -m(메세지 입력) "(메세지 내용)"
     git remote add origin (github 주소)
     git remote -v 로 연결 확인
     git push origin master > master로 push
     (처음할때)
     
     수정할때
     git add .
     git commit -m(메세지 입력) "(메세지 내용)"
     git push origin master

     다른 pc에 git bash 연결할 때
     맨처음 git bash를 실행해서 이름 , 아이디를 입력 
     이후 클론 생성을 위해 위치 지정 ( 클론 생성은 해당 지점 ex)d://java//workspace//test  에 깃허브에 있는 파일과 연결하는 것 )
     우클릭 git bash here 
     git clone "클론  url 입력"
